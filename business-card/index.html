  <body>

        <p id="status_paragraph"></p>

        <!-- Select Account -->
        <h1>Select Account</h1>
        <select id="accounts_dropdown">
            <option>Loading...</option>
        </select>
        <hr/>

        <!-- Deploy new contract -->
        <s><h1>Deploy new contract</h1>
        Name: <input type="text" id="name_textbox" /> <br/>
        Email: <input type="text" id="email_textbox" /> <br/>
        <button onclick="deployContract()" disabled>Deploy Contract</button>
        <h2>Deployed Contracts:</h2>
        <ul id="deployed_contracts_list">
            <li>N/A</li>
        </ul></s>
        <hr/>

        <!-- Allow Access -->
        <h1>Allow Access</h1>
        Smart contract Address: <input type="text" id="smart_contract_textbox" /> <br/>
        New Address: <input type="text" id="new_address_textbox" /> <br/>
        <button onclick="allowAccess()">Allow Access</button>
        <hr/>

        <!-- Get Email Address -->
        <h1>Get Email Address</h1>
        Smart contract Address: <input type="text" id="smart_contract_2_textbox" /> <br/>
        <button onClick="getEmailAddress()">Get Email Address</button>
        <hr/>

        <!-- Update Email Address -->
        <h1>Update Email Address</h1>
        New Email: <input type="text" id="new_email_textbox" /> <br/>
        <button onclick="updateEmail()">Update</button>
        <hr/>
